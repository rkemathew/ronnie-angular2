<br/>
<div class="container">
  <h2>Patients List</h2>
  <p>This is a list of the Patients in the Stratus EMR System</p>
  <table class="table">
    <thead>
      <tr>
        <th>MRN</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <td>{{ patient.mrn }}</td>
        <td>{{ patient.firstName }}</td>
        <td>{{ patient.lastName }}</td>
      </tr>
    </tbody>
  </table>
</div>

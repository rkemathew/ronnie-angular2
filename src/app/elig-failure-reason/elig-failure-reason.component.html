<div class="container">
  <h2>Patients List</h2>
  <p>This is a list of the Patients in the Stratus EMR System</p>
  <table class="table">
    <thead>
      <tr>
        <th>Reason(s) for Failure:</th>
        <th>EMR Data</th>
        <th>Current Data</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patientFailElg of patientFailElgs | async">
        <td>{{ patientFailElg.label }}</td>
        <td>{{ patientFailElg.emrData }}</td>
        <td>{{ patientFailElg.elgData }}</td>
      </tr>
    </tbody>
  </table>
